{% extends 'base.html' %}
{% load i18n %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
@keyframes shrink-title {
    0% { transform: scale(1); }
    35% { transform: scale(1); }
    40% { transform: scale(0.7); }
    60% { transform: scale(0.7); }
    65% { transform: scale(1); }
    100% { transform: scale(1); }
}
.logo-title-anim {
    display: inline-block;
    transition: transform 0.3s;
    animation: shrink-title 4s cubic-bezier(.7,.2,.3,1) infinite;
}
body {
    background: linear-gradient(135deg, #e3f0ff 0%, #b3d8ff 100%);
}
@keyframes fly-plane {
    0% { left: -120px; top: 0; transform: scaleX(1) rotate(-10deg); }
    40% { left: 50%; top: -30px; transform: scaleX(1) rotate(0deg); }
    50% { left: 55%; top: -40px; transform: scaleX(1) rotate(5deg); }
    60% { left: 50%; top: -30px; transform: scaleX(-1) rotate(0deg); }
    100% { left: -120px; top: 0; transform: scaleX(-1) rotate(-10deg); }
}
.main-header {
    background: #2196f3;
    color: #fff;
    padding: 32px 0 24px 0;
    border-radius: 0 0 32px 32px;
    box-shadow: 0 4px 24px rgba(33,150,243,0.12);
    text-align: center;
    margin-bottom: 32px;
    position: relative;
    overflow: hidden;
}
.main-header .plane-anim {
    position: absolute;
    top: 0;
    left: -120px;
    width: 120px;
    height: 48px;
    z-index: 2;
    animation: fly-plane 4s cubic-bezier(.7,.2,.3,1) infinite;
}
.main-header .logo {
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    position: relative;
    z-index: 1;
}
.main-header .logo i {
    font-size: 56px;
    color: #ffd700;
    margin-right: 8px;
}
.main-header .subtitle {
    font-size: 20px;
    font-weight: 400;
    margin-top: 8px;
    color: #e3f0ff;
}
.stats-row {
    display: flex;
    justify-content: center;
    gap: 48px;
    margin-bottom: 32px;
}
.stat-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 2px 12px rgba(33,150,243,0.10);
    padding: 24px 32px;
    text-align: center;
    min-width: 140px;
    min-height: 140px;
    width: 140px;
    height: 140px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 0 12px;
    transition: box-shadow 0.2s, transform 0.2s;
}
.stat-card:hover {
    box-shadow: 0 8px 32px #2196f3a0;
    transform: translateY(-4px) scale(1.04);
}
.stat-card .stat-icon {
    font-size: 32px;
    margin-bottom: 8px;
}
.stat-card .stat-value {
    font-size: 28px;
    font-weight: 700;
    color: #222;
}
