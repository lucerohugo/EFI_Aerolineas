{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Sistema de Gestión de Aerolíneas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center mt-4">
                    <h5 class="mb-3">¿No tienes una cuenta?</h5>
                    <a href="/registro/" class="btn btn-outline-success mb-3">
                        <i class="fas fa-user-plus"></i> Crear cuenta
                    </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
