{% extends 'base.html' %}

{% block title %}Registro - Sistema de Gestión de Aerolíneas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-user-plus"></i> Crear Cuenta</h4>
            </div>
            <div class="card-body">
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_first_name" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="reg_first_name" name="reg_first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_last_name" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="reg_last_name" name="reg_last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_username" class="form-label">Usuario *</label>
                                <input type="text" class="form-control" id="reg_username" name="reg_username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="reg_email" name="reg_email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_password1" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="reg_password1" name="reg_password1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reg_password2" class="form-label">Confirmar Contraseña *</label>
                                <input type="password" class="form-control" id="reg_password2" name="reg_password2" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Crear Cuenta
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
